        <th>Item</th>
        <th>Qty</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>{{ item.food.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>â‚¹{{ item.food.price * item.quantity }}</td>

    <div class="cart-buttons">
