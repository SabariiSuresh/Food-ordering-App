<h2 mat-dialog-title class="dialog-title">📍 Confirm Delivery Location</h2>

<mat-dialog-content class="dialog-content">
  <p class="info-text">We need your address to deliver your order.</p>

  <button mat-stroked-button color="primary" class="location-btn" (click)="getLocation()">
    Use My Current Location
  </button>

  <mat-form-field appearance="outline" class="full-width address-field">
    <mat-label>Delivery Address</mat-label>
    <textarea matInput [(ngModel)]="address" rows="3"></textarea>
  </mat-form-field>

  <div class="error-message" *ngIf="error">{{ error }}</div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button class="cancel-btn" (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" class="confirm-btn" (click)="confirm()">Confirm</button>
</mat-dialog-actions>
